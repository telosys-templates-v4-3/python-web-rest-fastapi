#---------------------------------------------------------
# Templates bundle configuration file
# 5 values separated by ";"
# . value 1 : the label to be displayed 
# . value 2 : the file to be generated (with variables replacement)
# . value 3 : the project folder where to generate (with variables replacement)
# . value 4 : the template to use
# . value 5 : execution type : "1" ("ONCE" for all entities), "*" (executed for each entity), "R" (resouces copy)
#---------------------------------------------------------

## Application entrypoint 
Application (main) ; main.py       ;               ; main.py.vm               ; 1

### Domain : entities and services
dataclass ; ${ENT_LC}.py          ; domain/model    ; domain/model/xxx.py.vm  ; *
service   ; ${ENT_LC}_service.py  ; domain/services ; domain/services/xxx_service.py.vm    ; *

### REST : DTO and routers
DTO       ; ${ENT_LC}_dto.py      ; rest/dto        ; rest/dto/xxx_dto.py.vm     ; *
Router    ; ${ENT_LC}_router.py   ; rest/routers    ; rest/routers/xxx_router.py.vm  ; *

### Database : records and repositories
DB session    ; db_session.py           ; db         ; db/db_session.py.vm  ; 1
DB record     ; ${ENT_LC}_record.py     ; db/records ; db/records/xxx_record.py.vm  ; *
DB repository ; ${ENT_LC}_repository.py ; db         ; db/xxx_repository.py.vm  ; *

### SQL create tables for PostgreSQL database 
PostgreSQL create tables ; postgresql-create-tables.sql ; sql ; sql/postgresql-create-tables.sql.vm  ; 1 
PostgreSQL drop tables   ; postgresql-drop-tables.sql   ; sql ; sql/postgresql-drop-tables.sql.vm    ; 1 